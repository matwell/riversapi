on:
  schedule:
    - cron: "0 8 * * *" # every day at 8am
name: Pull Data and Build
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install npm modules
        run: npm install
      - name: Build
        run: npm run build
      - name: Scrape
        run: npm run scrape
      - uses: mikeal/publish-to-github-action@master
